<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Welcome - Course Task Manager</title>
  <link rel="stylesheet" href="client/styles.css">

  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(to right, #00c6ff, #0072ff);
      color: white;
      text-align: center;
    }
    .btn-group {
      margin-top: 30px;
    }
    .btn-group a {
      text-decoration: none;
      padding: 12px 24px;
      margin: 10px;
      background: white;
      color: #0072ff;
      border-radius: 8px;
      font-weight: bold;
      transition: background 0.3s, color 0.3s;
    }
    .btn-group a:hover {
      background: #005bbb;
      color: white;
    }
  </style>
</head>
<body>
  <h1>Welcome to Course Task Manager</h1>
  <p>Organize your study goals and track your progress effortlessly!</p>
  <div class="btn-group">
    <a href="client/login.html">Login</a>
    <a href="client/signup.html">Sign Up</a>
    
  </div>
</body>
</html>
