<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Add Course</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #dbeafe, #f0f9ff);
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    h1 {
      margin-top: 2rem;
      color: #1e3a8a;
    }

    .container {
      background: white;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 500px;
      text-align: center;
    }

    input {
      width: 100%;
      padding: 0.8rem;
      margin-bottom: 1rem;
      border-radius: 8px;
      border: 1px solid #cbd5e1;
      font-size: 1rem;
    }

    button {
      padding: 0.8rem 1.5rem;
      background: #2563eb;
      color: white;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #1d4ed8;
    }

    .course-list {
      margin-top: 2rem;
    }

    .course-item {
      background: #e0f2fe;
      color: #0369a1;
      padding: 1rem;
      margin-bottom: 0.8rem;
      border-radius: 10px;
      text-align: left;
    }
  </style>
</head>
<body>
  <h1>ðŸ“˜ Add a New Course</h1>
  <div class="container">
    <input type="text" id="courseName" placeholder="Course Name" />
    <input type="text" id="courseSection" placeholder="Section (e.g 1, 2, .)" />
    <button onclick="addCourse()">âž• Add Course</button>

    <div class="course-list" id="courseItems"></div>
  </div>

  <script>
    const courseKey = "user_courses";

    function addCourse() {
      const name = document.getElementById("courseName").value.trim();
      const section = document.getElementById("courseSection").value.trim();
      if (!name || !section) return alert("Please fill both fields.");

      const course = { name, section };
      const courses = JSON.parse(localStorage.getItem(courseKey)) || [];
      courses.push(course);
      localStorage.setItem(courseKey, JSON.stringify(courses));

      document.getElementById("courseName").value = "";
      document.getElementById("courseSection").value = "";
      renderCourses();
    }

    function renderCourses() {
      const courseItems = document.getElementById("courseItems");
      let courses = JSON.parse(localStorage.getItem(courseKey)) || [];

      // Filter out invalid entries
      courses = courses.filter(course => course.name && course.section);

      if (courses.length === 0) {
        courseItems.innerHTML = "<p>No courses added yet.</p>";
        return;
      }

      courseItems.innerHTML = "";
      courses.forEach(course => {
        const div = document.createElement("div");
        div.className = "course-item";
        div.textContent = `ðŸ“˜ ${course.name} - Section ${course.section}`;
        courseItems.appendChild(div);
      });
    }

    // On page load
    renderCourses();
  </script>
</body>
</html>
