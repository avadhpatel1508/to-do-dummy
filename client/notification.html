<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Notifications</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(to right, #e0f2fe, #f0f9ff);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h2 {
      margin: 2rem 0 1rem;
      color: #1e3a8a;
      text-align: center;
    }

    #notificationList {
      width: 90%;
      max-width: 800px;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      margin-bottom: 3rem;
    }

    .notification {
      background: #ffffff;
      border-left: 6px solid #3b82f6;
      padding: 1rem 1.5rem;
      border-radius: 10px;
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.06);
      transition: transform 0.2s ease;
    }

    .notification:hover {
      transform: scale(1.02);
    }

    .notification strong {
      color: #1e40af;
      display: block;
      font-size: 1.05rem;
      margin-bottom: 0.4rem;
    }

    .notification small {
      color: #64748b;
      font-size: 0.85rem;
      display: block;
      margin-top: 0.5rem;
    }

    @media (max-width: 600px) {
      .notification {
        padding: 1rem;
      }
    }
  </style>
</head>
<body>
  <h2>ðŸ”” Notifications</h2>
  <div id="notificationList"></div>

  <script>
    const currentUser = localStorage.getItem("currentUser") || "guest";
    const notifications = JSON.parse(localStorage.getItem(`${currentUser}_notifications`)) || [];

    const list = document.getElementById("notificationList");
    if (notifications.length === 0) {
      list.innerHTML = "<p style='color: #475569;'>No notifications yet.</p>";
    } else {
      notifications.forEach(n => {
        const el = document.createElement("div");
        el.className = "notification";
        el.innerHTML = `<strong>${n.type.toUpperCase()}</strong>${n.message}<small>${new Date(n.timestamp).toLocaleString()}</small>`;
        list.appendChild(el);
      });
    }

    // Mark all as seen
    notifications.forEach(n => n.seen = true);
    localStorage.setItem(`${currentUser}_notifications`, JSON.stringify(notifications));
  </script>
</body>
</html>
