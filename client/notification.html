<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Notifications</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f8fafc;
      margin: 0;
      padding: 0;
    }

    .night body {
      background-color: #111827;
      color: white;
    }

    .container {
      max-width: 700px;
      margin: 2rem auto;
      padding: 1rem;
    }

    .notification-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
    }

    .notification-header h2 {
      margin: 0;
    }

    .back-btn {
      background: #3b82f6;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      cursor: pointer;
    }

    .notification-list {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .notification-card {
      background: white;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      position: relative;
      transition: 0.3s;
    }

    .night .notification-card {
      background-color: #1f2937;
      color: white;
    }

    .notification-card.unseen::before {
      content: "";
      position: absolute;
      top: 12px;
      left: 12px;
      width: 10px;
      height: 10px;
      background: red;
      border-radius: 50%;
    }

    .notification-title {
      font-weight: bold;
      font-size: 1.1rem;
    }

    .notification-type {
      font-size: 0.9rem;
      color: #6b7280;
    }

    .notification-time {
      margin-top: 0.5rem;
      font-size: 0.85rem;
      color: #9ca3af;
    }

    .no-notification {
      text-align: center;
      font-size: 1.2rem;
      color: #6b7280;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="notification-header">
      <h2>üîî Notifications</h2>
      <button class="back-btn" onclick="goBack()">‚¨ÖÔ∏è Back</button>
    </div>
    <div id="notificationList" class="notification-list"></div>
  </div>

  <script>
    function goBack() {
      window.location.href = "index.html";
    }

    const currentUser = localStorage.getItem("currentUser") || "guest";
    const notifications = JSON.parse(localStorage.getItem(`${currentUser}_notifications`)) || [];

    const listEl = document.getElementById("notificationList");

    if (notifications.length === 0) {
      listEl.innerHTML = `<div class="no-notification">No notifications yet üéâ</div>`;
    } else {
      notifications.forEach(n => {
        const card = document.createElement("div");
        card.className = "notification-card" + (!n.seen ? " unseen" : "");
        card.innerHTML = `
          <div class="notification-title">${n.message}</div>
          <div class="notification-type">Type: ${n.type}</div>
          <div class="notification-time">${new Date(n.timestamp).toLocaleString()}</div>
        `;
        listEl.appendChild(card);
      });

      // Mark all as seen
      notifications.forEach(n => n.seen = true);
      localStorage.setItem(`${currentUser}_notifications`, JSON.stringify(notifications));
    }

    // Theme support
    const savedTheme = localStorage.getItem('theme');
    if (savedTheme === 'night') {
      document.body.classList.add('night');
    }
  </script>
</body>
</html>
